name: Test
on:
  push:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: '1.21'

jobs:
  go-mod:
    name: Run mod tidy
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check go mod
        run: |
          make mod-tidy
          git diff --exit-code go.mod

  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          version: latest
          skip-build-cache: true
          skip-pkg-cache: true

  tests-on-windows:
    name: Run unit tests on windows
    needs: golangci-lint
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: make.exe test-unit

  tests-on-macos:
    name: Run unit tests on macos
    needs: golangci-lint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: make test-unit

  tests-on-unix:
    name: Run unit tests on linux
    needs: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: make test-unit
